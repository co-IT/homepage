name: ğŸš€ Production Deployment to https://co-IT.eu

on:
  workflow_dispatch:
  push:
    branches: ['main']

jobs:
  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ‘·â€â™‚ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.25.0

      - name: ğŸ’¿ Install dependencies
        run: pnpm install

      - name: ğŸ› ï¸ Build app
        run: pnpm build --prod

      - name: ğŸ” Lint app
        run: pnpm lint

      - name: ğŸ”‘ Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš® Azure delete old Static Website
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob delete-batch --pattern '*' --account-name coiteu --auth-mode key -s '$web'

      - name: ğŸš¢ Deploy to Azure Static Website
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --overwrite --account-name coiteu --auth-mode key -d '$web' -s './dist'

      - name: ğŸ§¹ Azure purge CDN
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az account set --subscription "Productive_Sites"
            az afd endpoint purge --content-paths  "/*" --profile-name "coiteu" --endpoint-name "coiteu" --resource-group "coIteu" --domains "co-it.eu"

      - name: ğŸšª Azure logout
        run: |
          az logout
        if: always()
